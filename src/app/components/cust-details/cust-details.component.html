<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns; let i = index">
      <th mat-header-cell *matHeaderCellDef class="cursor-pointer" (click)="toggleColuman(column, i)"> {{column | convertCamelCase}} </th>
      <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row  *matRowDef="let row; columns: columnsToDisplay; let i = index" (click) ="custDetails(row)" [ngClass]="{'highlight-color': i === selectedCust}" class="cursor-pointer"></tr>
  </table>
</div>
